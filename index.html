<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Guide App</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="search" name="" placeholder="Enter Country Name" class="searchbox">
            <button>Search</button>
        </div>
        <div class="card2 load">
            <div class="info">
                <img src="" alt="" class="icon" />
                <h1 class="name"></h1>
            </div>
            <div class="prop">
                <h3 class="a capital"></h3>
                <div class="a continent"></div>
                <div class="a population"></div>
                <div class="a currency"></div>
                <div class="a lang"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
